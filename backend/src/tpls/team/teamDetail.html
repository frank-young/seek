<div ng-controller="TeamDetailCtrl">
	<h2 class="page-header">收银员详情
		<a href="javascript:window.history.go(-1)" type="button" class="btn btn-primary ml-20"><i class="fa fa-angle-left"></i> 返回</a>
		<button type="button" class="btn btn-danger" ng-class="{true: 'pro-show', false: 'pro-hide'}[isEdit]" ng-click="isEdit = !isEdit"><i class="fa fa-edit"></i> 编辑</button>
		<button type="button" class="btn btn-success" ng-class="{true: 'pro-show', false: 'pro-hide'}[!isEdit]" ng-click="isEdit = !isEdit;saveUser(user)"><i class="fa fa-save"></i> 保存</button>
	</h2>

<div class="row cus-border">
	<div class="col-md-12 cus-txt">
		<h4>收银员</h4>
	</div>
	<form name="teamFrom">
		<div class="col-md-6 col-md-offset-3">
			<div class="cus-user">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label">昵称</label>
							<div class="col-sm-9" ng-class="{'has-danger': teamFrom.name.$invalid}">
								<input type="text" name="name" class="form-control" placeholder="昵称" ng-model="user.name" ng-disabled="isEdit" required ng-maxlength="50"></div>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱</label>
							<div class="col-sm-9" ng-class="{'has-danger': teamFrom.mail.$invalid}">
								<div class="form-control" ng-bind="user.email" ng-disabled="{{true}}" ></div>
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label">个人手机</label>
							<div class="col-sm-9" ng-class="{'has-danger': teamFrom.phone.$invalid}">
								<div type="text" class="form-control" ng-bind="user.phone"" ng-disabled="{{true}}"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-12">

						<div class="form-group">
							<label class="col-sm-3 control-label">性别</label>
							<div class="col-sm-9">
								<button type="button" class="form-control form-select" ng-model="user.sex" data-html="1" data-toggle="true" bs-options="sex.value as sex.label for sex in sexs" ng-disabled="isEdit" placeholder="请选择性别" data-animation="am-flip-x" bs-select>
									<span class="caret"></span>
								</button>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>

	</form>

</div>
</div>
