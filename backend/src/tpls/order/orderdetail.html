<div ng-controller="OrderDetailCtrl">
	<form name="orderForm">
		<h2 class="page-header">订单详情
			<a href="javascript:window.history.go(-1)" type="button" class="btn btn-primary ml-20"><i class="fa fa-angle-left"></i> 返回</a>
			<a ui-sref="web.orderAdd" ng-click="print()" class="btn btn-danger"><i class="fa fa-file-pdf-o"></i> 打印</a>
			<!-- <button type="button" class="btn btn-success" ng-click="saveOrder(order)"><i class="fa fa-save"></i> 保存</button> -->

		</h2>
		<div class="pro-wrap">
			<h4>基本信息</h4>
			<hr>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="detail" id="print" style="width:300px;">
			        <h5 class="text-center" style="margin-bottom:20px;">SEEK CAFE 结账单</h5>
			          <div class="detail-item">
			            <span class="">
			              店铺地址：
			            </span>
			            <span class="" ng-bind="order.address">
			            </span>
			          </div>
			          <hr>
			          <div class="detail-item">
			            <span class="">
			              订单编号：
			            </span>
			            <span class="" ng-bind="order.orderNum">
			            </span>
			          </div>
			          <div class="detail-item">
			            <span class="">
			              下单时间：
			            </span>
			            <span class="" ng-bind="order.time | datetime"></span>
			          </div>
			          
			          <div class="detail-item">
			            <span class="">
			              用餐人数：
			            </span>
			            <span class="" ng-bind="order.peopleNum">
			            </span>
			          </div>
			          <hr>
			          <div class="detail-item">
			            <table class="table">
			              <thead>
			                <tr>
			                  <th>名称</th>
			                  <th>数量</th>
			                  <th>金额</th>
			                </tr>
			              </thead>
			              <tbody>
			                <tr ng-repeat="d in order.dish">
				              <td ng-bind="d.name"></td>
				              <td>{{d.number}}
				              </td>
				              <td ng-bind="d.price*d.number | currency:'¥' "></td>
				            </tr>
			              </tbody>
			            </table>
			          </div>
			          <hr>
			          <div class="detail-item">
			            <span class="">
			              支付方式：
			            </span>
			            <span class="" ng-bind="payTypeArr[order.payType]">  
			          </div>
			          
			          <div class="detail-item">
			            <span class="">
			              金额合计：
			            </span>
			            <span class="" ng-bind="order.total | currency:'¥' ">
			            </span>
			          </div>
			          <div class="detail-item">
			            <span class="">
			              减免金额：
			            </span>
			            <span class="" ng-bind=" order.reduce | currency:'¥' ">
			            </span>
			          </div>
			          <div class="detail-item">
			            <span class="">
			              优惠后金额：
			            </span>
			            <span class="" ng-bind="order.reduceAfter | currency:'¥' ">
			            </span>
			          </div>

			          <div class="detail-item">
			            <span class="">
			              实收合计：
			            </span>
			            <span class="" ng-bind="order.realTotal | currency:'¥' ">
			            </span>
			          </div>
			          <hr>
			        </div>

				</div>
			</div>
		</div>
	</form>
</div>
