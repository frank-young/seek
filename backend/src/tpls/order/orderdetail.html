<div ng-controller="OrderDetailCtrl">
	<form name="orderForm">
		<h2 class="page-header">订单详情
			<a href="javascript:window.history.go(-1)" type="button" class="btn btn-primary ml-20"><i class="fa fa-angle-left"></i> 返回</a>
			<a ui-sref="web.orderAdd" ng-click="clone()" class="btn btn-primary"><i class="fa fa-copy"></i> 克隆</a>
			<button type="button" class="btn btn-success" ng-click="saveOrder(order)"><i class="fa fa-save"></i> 保存</button>

		</h2>
		<div class="pro-wrap">
			<h4>基本信息</h4>
			<hr>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="form-group row">
						<label class="col-sm-2 control-label">订单名称</label>
						<div class="col-sm-10 " ng-class="{'has-danger': orderForm.name.$invalid}" >
							<input type="text" class="form-control " placeholder="订单名称（必填）" ng-model="order.name" name="name" required ng-trim="true" ng-maxlength="50"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">订单单价</label>
						<div class="col-sm-10 " ng-class="{'has-danger': orderForm.price.$invalid}" >
							<input type="text" class="form-control " placeholder="请填写订单单价（必填）" ng-model="order.price" name="price" required ng-trim="true" ng-maxlength="50"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">订单拼音</label>
						<div class="col-sm-10 " ng-class="{'has-danger': orderForm.search.$invalid}" >
							<input type="text" class="form-control " placeholder="请填写订单拼音首字母小写，如拿铁咖啡填写 ntkf。（必填）" ng-model="order.search" name="search" required ng-trim="true" ng-maxlength="50"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">订单描述</label>
						<div class="col-sm-10" style="padding-left:15px;margin-top: 10px;">
							<!-- <ng-simditor content="order.description"></ng-simditor> -->
							<textarea name="" ng-model="order.description" id="" class="form-control" rows="6"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-3" style="margin-top: 20px;margin-bottom: 10px;">
					<button type="button" class="btn btn-success" ng-click="saveOrder(order)" ng-disabled="orderForm.$invalid">保存</button>
				</div>
			</div>
		</div>
	</form>
</div>
