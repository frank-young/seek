<div ng-controller="WechatCtrl">
	<h2 class="page-header">添加门店
		<a href="javascript:window.history.go(-1)" type="button" class="btn btn-primary ml-20"><i class="fa fa-angle-left"></i> 返回</a>
		<button type="button" class="btn btn-success" ng-click="saveWechat(wechat)"><i class="fa fa-save"></i> 保存</button>
	</h2>

<div class="row cus-border">
	<div class="col-md-12 cus-txt">
		<h4>门店</h4>
	</div>
	<form name="wechatFrom">
		<div class="col-md-6 col-md-offset-3">
			<div class="cus-user">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称</label>
							<div class="col-sm-9" ng-class="{'has-danger': wechatFrom.name.$invalid}">
								<input type="text" name="name" class="form-control" placeholder="名称" ng-model="wechat.name" ng-disabled="isEdit" required ng-maxlength="50"></div>
						</div>
					</div>

					
				</div>
			</div>
		</div>

	</form>

</div>

</div>
