<div ng-controller="SelfetCtrl">
	<h2 class="page-header">账号设置
		<button style="margin-left:40px;" type="button" class="btn btn-success" ng-click="saveSetting(setting)"><i class="fa fa-save"></i> 保存</button>
	</h2>

<div class="row cus-border">
	<div class="col-md-12 cus-txt">
		<h4>账号设置</h4>
	</div>
	<form name="settingFrom">
		
		<div class="col-md-6 col-md-offset-3">
			<div class="cus-user">
				<div class="row">
					<div class="col-sm-12">
						<h4>如果只修改手机号，请在密码里输入原密码</h4>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" ng-model="setting.name"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" ng-model="setting.phone"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">旧密码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" ng-model="setting.password"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">新密码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" ng-model="setting.newpassword"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认新密码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" ng-model="setting.surepassword"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

</div>
</div>
